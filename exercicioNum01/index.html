    <body>
        <h1>Exercício de Vogais</h1>
        <input type="text" id="input-vogais" placeholder="Digite uma palavra">
        <button onclick="contarVogais()">Contar Vogais</button>
        <p id="resultado-vogais"></p>
    
        <script>
            function contarVogais() {
                const input = document.getElementById('input-vogais').value;
                const vogais = input.match(/[aeiou]/gi);
                const resultado = vogais ? vogais.length : 0;
                document.getElementById('resultado-vogais').innerText = `Número de vogais: ${resultado}`;
            }
        </script>
    </body>
